<div
  class="main"
  style="width: 100%; margin: 50px auto 20px; text-align: center"
>
  <div
    class="content"
    style="
      width: 60%;
      border: 1px solid #dbdbdb;
      padding: 20px 20px;
      margin: 0 auto;
    "
  >
    <div class="logo">
      <img
        src="cid:img"
        style="width: 115px; margin: 0 0 20px 0; height: 50px"
      />
    </div>
    <h1 style="font-size: 25px; margin: 0 0 10px 0; text-align: left">
      Hi <span style="color: #00a18b"> {{userName}}</span>
    </h1>
    <p
      style="
        color: #444444;
        font-size: 16px;
        margin: 0 0 20px 0;
        text-align: left;
      "
    >
      {{content}}
    </p>

    <a
      href="{{meetingLink}}"
      target="_blank"
      style="
        color: #fff;
        text-decoration: none;
        background: #00a18b;
        border: 0;
        padding: 12px 35px;
      "
    >
      Start Meeting
    </a>

    <p
      style="
        color: #444444;
        font-size: 16px;
        margin: 20px 0 5px 0;
        text-align: left;
      "
    >
      Regards
    </p>
    <p
      style="
        color: #444444;
        font-size: 16px;
        margin: 0 0 2px 0;
        text-align: left;
        font-weight: 600;
      "
    >
      Treo Support
    </p>
    <p
      style="
        color: #444444;
        font-size: 16px;
        margin: 0 0 20px 0;
        text-align: left;
        font-weight: 600;
      "
    >
      Tel: +61 8840 5026
    </p>
  </div>
</div>
